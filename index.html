	<link rel="stylesheet" href="css/style.css">
	<title>Transform</title>
</head>
<body>
	<div class="wrapper">
		<div class="content__2D">
			<div class="content__block">
				<h2>1.transform:translate(x,y);</h2>
				<div class="content__translate">translate</div>
			</div>
			<div class="content__block">
				<h2>2.transform:skale(x,y);</h2>
				<div class="content__skale">skale</div>
			</div>
			<div class="content__block">
				<h2>3.transform:rotate(angle);</h2>
				<div class="content__rotate">rotate</div>
			</div>
			<div class="content__block">
				<h2>4.transform:skew(x-angle,y-angle);</h2>
				<div class="content__skew">skew</div>
			</div>
			<div class="content__block">
				<h2>5.transform:;</h2>
				<div class="content__"></div>
			</div>






		</div>

		<div class="content__3D">
			<div class="content__block"></div>
		</div>
	</div>
